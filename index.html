<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="top-part"></div>
        <div class="middle-part">
          <img src="./images/image-victor.jpg" alt="profile-picture" />
          <div class="identity-container">
            <h1>Victor Crest</h1>
            <h2>26</h2>
          </div>
          <h3>London</h3>
        </div>
        <div class="bottom-part">
          <div class="line"></div>
          <div class="stats-container">
            <div class="stat">
              <div class="number">80K</div>
              <div class="information">Followers</div>
            </div>
            <div class="stat">
              <div class="number">803K</div>
              <div class="information">Likes</div>
            </div>
            <div class="stat">
              <div class="number">1.4K</div>
              <div class="information">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
